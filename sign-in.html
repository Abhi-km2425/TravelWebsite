<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TravelGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    
    <!-- Heading -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">
        Log in to <span class="text-blue-600">TravelGo</span>
      </h2>
    </div>
    
    <!-- Login Form -->
    <form action="#" method="POST" class="space-y-5">

      <div>
        <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span class="text-gray-700">Remember me</span>
        </label>
        <a href="forgotpword.html" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Log In
      </button>
    </form>

    <!-- Redirect to signup -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="sign-up.html" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
