<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
    <section id="booking" style="padding: 50px 20px; background: #f9f9f9;">
  <h2 style="text-align: center; font-size: 2rem; margin-bottom: 30px;">Book Your Trip</h2>

  <form style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); animation: fadeIn 0.8s ease;">
    
    <div style="margin-bottom: 20px;">
      <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
      <input type="text" id="name" name="name" required
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" required
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <div style="margin-bottom: 20px;">
      <label for="destination" style="display: block; margin-bottom: 5px;">Destination:</label>
      <input type="text" id="destination" name="destination" required
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <div style="margin-bottom: 25px;">
      <label for="date" style="display: block; margin-bottom: 5px;">Date of Travel:</label>
      <input type="date" id="date" name="date" required
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <button type="submit"
            style="background-color: #00aaff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; display: block; margin: 0 auto;" >
      Submit Booking
    </button>
  </form>
</section>



</body>
</html>
