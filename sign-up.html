<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | TravelGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl px-8 py-10">
    
    <!-- Heading -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">
        Sign up to <span class="text-blue-600">TravelGo</span>
      </h2>
    </div>

    <!-- Signup Form -->
    <form action="#" method="POST" class="space-y-4 mb-6">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-200">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-4">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-white px-2 text-gray-500">or sign up with</span>
      </div>
    </div>

    <!-- Social Buttons -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg px-4 py-2 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
        <span class="text-sm font-medium text-gray-700">Continue with Google</span>
      </button>
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg px-4 py-2 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5 mr-2" />
        <span class="text-sm font-medium text-gray-700">Continue with Facebook</span>
      </button>
    </div>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="sign-in.html" class="text-blue-500 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
