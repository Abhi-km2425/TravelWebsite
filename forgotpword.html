<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
    <p class="text-center text-gray-600 text-sm mb-6">
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <form action="#" method="POST" class="space-y-5">

      <div>
        <label for="email" class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>
         <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
                Send Reset Link
              </button>
    
      

    </form>

    <p class="text-center text-sm text-gray-600 mt-5">
      Remember your password?
      <a href="sign-in.html" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>

</body>
</html>
